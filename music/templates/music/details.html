<img src="{{ album.album_logo }}">

<h1>{{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>
track list:<br>
{% if album.song_set.count > 0 %}
    {% for song in album.song_set.all %}
        <li>{{ song }}</li>
    {% endfor %}
{% else %}
    this is an empty album
{% endif %}

<a href="../"><br><button>go back to albums</button></a>
