{% extends 'user/base.html' %}
{%block title%}Friendr{%endblock%}

{% block body %}
{% if all_friends %}
    <ul>
        {% for friend in all_friends %}
                <!--user followed by the colon is our app name as declared in app.py-->
                <!--and at the top of urls.py. this is adding the app to the name space-->
                <!--view_id was made in user/urls.py it is used so we only have to-->
                <!--update the path once to change everything-->
                <!--user.id is what the regex is looking for-->
            <li><a href="{% url 'user:details' friend.id %}">{{ friend.name }}</a>
                <form action="{% url 'user:user-delete' friend.id %}" method="post" sytle="display: inline">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{friend.id}}">
                    <button type="submit" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </form>
                <form action="{% url 'user:user-update' friend.id %}" method="post" sytle="display: inline">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{friend.id}}">
                    <button type="submit" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No users listed</h3>
{% endif %}
{% endblock %}
