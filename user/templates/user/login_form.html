{%extends 'user/base.html'%}
{%block title%}login{%endblock%}

{%block body%}
<div class="container-fluid">

    <div class="col-sm-12 col-md-7">
        <div class="panel panel-default">
            <div class="panel-body">

                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'user/form-template.html' %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" name="register">login</button>
                            <input type="button" class="btn btn-success" value="Switch to register" onclick="window.location.href='{% url 'user:register' %}'" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
